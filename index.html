<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Capitals of the World!!</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
              <div class="col-12 col-md-6">
                <button id="View-Scores" type="button" class="btn btn-outline-success">High Scores</button>
              </div>
              <div class="col-12 col-md-6 Clock">
                <div class="Time">120 Secs</div>
              </div>
            </div>
          </div> 
    </header>


    <main>
<section id="intro">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 Start">
      <h1 class="d-flex justify-content-center">The Capitals of the World Quiz!!</h1>
      <p class="d-flex justify-content-center">Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button id="start" type="button" class="btn btn-secondary">Start Quiz</button></p>
    </div>
  </div>
</section>

<section id="questions">
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <h2 id="question">Im a question</h2>
    <ul class="px-0 py-0 nobullets">
       <li class="mb-3"><button id="answer1" value="0" type="button"
        class="btn btn-outline-dark ansBtn">Answer1</button></li>
       <li class="mb-3"><button id="answer2" value="1" type="button"
        class="btn btn-outline-dark ansBtn">Answer2</button></li>
       <li class="mb-3"><button id="answer3" value="2" type="button"
        class="btn btn-outline-dark ansBtn">Answer3</button></li>
       <li class="mb-3"><button id="answer4" value="3" type="button"
        class="btn btn-outline-dark ansBtn">Answer4</button></li>
    </ul>
  </div>
</div>
</section>
    </main>
</body>
